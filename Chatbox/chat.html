	 <div id="chat-div">
        <span style="position:absolute; top:0;left:0;right:0; color:whitesmoke; text-align: center; border-radius:2px; background-color:rgb(1, 114, 189)">Group Chat</span>
        <br>
        <div class="container">
            <div class="panel panel-primary">
                <div class="panel-heading">Chat</div>
                <div class="panel-body">
                </div>

            </div>
            <div class="form-group">
                <div id="textChat"></div>

                <input type="text" class="form-control msgInput" placeholder="Message here..." style="position:absolute; bottom:12px; left:1px;">
            </div>
            <button type="submit" id="submit" class="btn btn-primary" style="position:absolute;bottom:12px;right:1px">Send</button>
        </div>
	</div>
